versions:
- version: 4.9
  alias: next
  releaseStream: 4.9.0-0.nightly
  baremetalReleaseStream: latest-4.9
- version: "4.10"
  alias: future
  releaseStream: 4.10.0-0.nightly
  baremetalReleaseStream: latest-4.10

dagConfig:
  schedules:
    enabled: false
    default: "0 12 * * 1,3,5"
    openstack: "0 12 * * 1-6"
  cleanupOnSuccess: true
  executorImages:
    repository: quay.io/cloud-bulldozer
    tag: 2.2.3
  dependencies:
    e2e_benchmarking:
      repo: https://github.com/cloud-bulldozer/e2e-benchmarking.git
      branch: master

platforms:
  cloud:
    versions: [4.9, "4.10"]
    providers: ["aws"]
    variants: 
    - name: ovn-20-light
      config: 
        install: ovn-20.json
        benchmarks: 20-node-light.json
    - name: surya-ovn-20-light
      config: 
        install: surya-ovn-20.json
        benchmarks: 20-node-light.json
    - name: ffernandes-ovn-20-light
      config: 
        install: ffernandes-ovn-20.json
        benchmarks: 20-node-light.json
    - name: ovn-20-heavy
      config: 
        install: ovn-20.json
        benchmarks: 20-node-heavy.json
    - name: ovn-20-cluster
      config: 
        install: ovn-20.json
        benchmarks: 20-cluster.json
    - name: ovn-120-light
      config: 
        install: ovn-120.json
        benchmarks: 120-node-light.json
    - name: ovn-120-light-nightly
      config: 
        install: ovn-120-nightly.json
        benchmarks: 120-node-light.json
    - name: ovn-120-heavy
      config: 
        install: ovn-120.json
        benchmarks: 120-node-heavy.json
    - name: ovn-120-cluster
      config: 
        install: ovn-120.json
        benchmarks: 120-cluster.json

  baremetal: 
    build: dev
    versions: []

  openstack:
    versions: []

  rosa:
    versions: []

  rogcp:
    versions: []

