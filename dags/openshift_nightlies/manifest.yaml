versions:
  - version: "4.12"
    alias: stable
    releaseStream: 4.12.0-0.nightly
    baremetalReleaseStream: latest-4.12
  - version: "4.13"
    alias: next
    releaseStream: 4.13.0-0.nightly
    baremetalReleaseStream: latest-4.13
  - version: "4.14"
    alias: future
    releaseStream: 4.14.0-0.nightly
    baremetalReleaseStream: latest-4.14


dagConfig:
  schedules:
    enabled: false
    default: "0 12 * * 1,3,5"
    openstack: "0 12 * * 1-6"
  cleanupOnSuccess: true
  executorImages:
    repository: quay.io/cloud-bulldozer
    tag: 2.6.2
  dependencies:
    e2e_benchmarking:
      repo: https://github.com/dcbw/e2e-benchmarking.git
      branch: large_scale

platforms:
  cloud:
    versions: ["4.14"]
    providers: ["aws"]
    variants: 
    - name: dcbw-3-cni
      config:
        install: ovn-small.json
        benchmarks: small-cni.json
    - name: dcbw-500-light
      config:
        install: dcbw-500.json
        benchmarks: 500-light.json
    - name: dcbw-500-cni
      config:
        install: dcbw-500.json
        benchmarks: 500-cni.json
    - name: dcbw-750-cni
      config:
        install: dcbw-750-plus.json
        benchmarks: 750-cni.json
    - name: dcbw-1000-cni
      config:
        install: dcbw-750-plus.json
        benchmarks: 1000-cni.json
    - name: dcbw-1000-cluster
      config:
        install: dcbw-750-plus.json
        benchmarks: 1000-cluster.json
    - name: dcbw-250-cni
      config:
        install: dcbw-250.json
        benchmarks: large-cni.json
    - name: dcbw-250-light
      config:
        install: dcbw-250.json
        benchmarks: large-light.json
    - name: dcbw-250-cluster
      config:
        install: dcbw-250.json
        benchmarks: large-cluster.json
    - name: numan-120-light
      config:
        install: numan-120.json
        benchmarks: medium-light.json
    - name: numan-120-cni
      config:
        install: numan-120.json
        benchmarks: medium-cni.json
    - name: numan-250-light
      config:
        install: numan-250.json
        benchmarks: large-light.json
    - name: numan-250-cni
      config:
        install: numan-250.json
        benchmarks: large-cni.json
    - name: numan-500-light
      config:
        install: numan-500.json
        benchmarks: 500-light.json
    - name: numan-500-cni
      config:
        install: numan-500.json
        benchmarks: 500-cni.json

  # Do not program concurrent builds of ROSA/ROGCP/ARO
  rosa:
    versions: []
    variants:

  rosahcp:
    versions: []
    variants:

  rogcp:
    versions: []
    variants:

  prebuilt:
    versions: []
    variants:
      - name: control-plane
        config:
          install: None
          benchmarks: small-control-plane-mgs.json

