versions:
  - version: "4.12"
    alias: stable
    releaseStream: 4.12.0-0.nightly
    baremetalReleaseStream: latest-4.12
  - version: "4.13"
    alias: next
    releaseStream: 4.13.0-0.nightly
    baremetalReleaseStream: latest-4.13
  - version: "4.14"
    alias: future
    releaseStream: 4.14.0-0.nightly
    baremetalReleaseStream: latest-4.14


dagConfig:
  schedules:
    enabled: false
    default: "0 12 * * 1,3,5"
    openstack: "0 12 * * 1-6"
  cleanupOnSuccess: true
  executorImages:
    repository: quay.io/cloud-bulldozer
    tag: 2.6.2
  dependencies:
    e2e_benchmarking:
      repo: https://github.com/cloud-bulldozer/e2e-benchmarking.git
      branch: master

platforms:
  cloud:
    versions: ["4.14"]
    providers: ["aws"]
    variants: 
    - name: dcbw-enormous-light
      config:
        install: dcbw-enormous.json
        benchmarks: enormous-light.json
    - name: dcbw-enormous-cni
      config:
        install: dcbw-enormous.json
        benchmarks: enormous-cni.json
    - name: dcbw-750-cni
      config:
        install: dcbw-gigantic.json
        benchmarks: gigantic-cni.json
    - name: dcbw-1000-cni
      config:
        install: dcbw-gigantic.json
        benchmarks: 1000-cni.json
    - name: dcbw-small-light
      config:
        install: dcbw-small.json
        benchmarks: small-light.json
    - name: dcbw-small-cluster
      config:
        install: dcbw-small.json
        benchmarks: small-cluster.json
    - name: dcbw-small-cni
      config:
        install: dcbw-small.json
        benchmarks: small-cni.json
    - name: dcbw-medium-light
      config:
        install: dcbw-medium.json
        benchmarks: medium-light.json
    - name: dcbw-medium-cni
      config:
        install: dcbw-medium.json
        benchmarks: medium-cni.json
    - name: dcbw-large-cni
      config:
        install: dcbw-large.json
        benchmarks: large-cni.json
    - name: dcbw-medium-cluster
      config:
        install: dcbw-medium.json
        benchmarks: medium-cluster.json
    - name: dcbw-large-light
      config:
        install: dcbw-large.json
        benchmarks: large-light.json
    - name: dcbw-large-cluster
      config:
        install: dcbw-large.json
        benchmarks: large-cluster.json
    - name: numan-medium-light
      config:
        install: numan-medium.json
        benchmarks: medium-light.json
    - name: numan-medium-cni
      config:
        install: numan-medium.json
        benchmarks: medium-cni.json

  # Do not program concurrent builds of ROSA/ROGCP/ARO
  rosa:
    versions: []
    variants:

  rosahcp:
    versions: []
    variants:

  rogcp:
    versions: []
    variants:

  prebuilt:
    versions: []
    variants:
      - name: control-plane
        config:
          install: None
          benchmarks: small-control-plane-mgs.json

