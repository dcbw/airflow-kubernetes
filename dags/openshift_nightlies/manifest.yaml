        benchmarks: 120-cluster.json
    - name: numan-ovn-120-light
      config:
        install: numan-ovn-120.json
        benchmarks: 120-node-light.json
    - name: numan-ovn-120-cni
      config:
        install: numan-ovn-120.json
        benchmarks: 120-node-cni.json
    - name: ovn-120-light-48
      config:
        install: ovn-120-48.json
        benchmarks: 120-node-light.json
    - name: jcaamano-ovn-120-light
      config:
        install: jcaamano-ovn-120.json
        benchmarks: 120-node-light.json

  baremetal: 
    build: dev
    versions: []

  openstack:
    versions: []

# Do not program concurrent builds of ROSA/ROGCP/ARO
  rosa:
    versions: []
    variants:

  rogcp:
    versions: []
    variants:

  hypershift:
    versions: []
    variants:

  prebuilt:
    versions: []
    variants:
